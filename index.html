<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyConvertor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link href="style.css" rel="stylesheet">
</head>
<body>
        <div class="container-fluid" id="app-body">
        <center>
        <div class="container" id="form-body">
        <form >
            <h2 class="m-3">Currency Convertor</h2>
            <label for="amount">Enter Amount</label>
            <input type="text" value="100">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-5">
                            <div class="dropdown">
                                <div class="from">
                                    <p class="m-3">From</p>
                                    <img src="https://flagsapi.com/US/flat/64.png">
                                    <select name="from" id="">
                                        <option value="">USD</option>
                                        <option value="">INR</option>
                                        <option value="">AUD</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <i class="fa-solid fa-arrow-right-arrow-left"></i>
                        </div>
                        <div class="col-lg-5">
                            <div class="to">
                                <p class="m-3">To</p>
                                <img src="https://flagsapi.com/IN/flat/64.png">
                                <select name="from" id="">
                                    <option value="">USD</option>
                                    <option value="">INR</option>
                                    <option value="">AUD</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="msg">1USD=80INR
            </div>
            <button id="submit-btn">Get Exchange Rate</button>
        </form>
        </div>
        </center>
    </div>
    <script src="app.js"></script>
</body>
</html>
